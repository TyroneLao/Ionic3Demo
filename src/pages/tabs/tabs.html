<ion-header>

  <ion-navbar>
    <ion-title>tabs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form novalidate #f="ngForm"><!--当提交表单时不对表单数据（输入）进行验证;否则会根据type进行验证-->
    <label>
      <span>full name</span>
      <input type="text" placeholder="your full name" name='name' ngModel>
    </label>
  <label>
      <span>email</span>
      <input type="email" placeholder="your full name" name='email' [name]='user.email'>
    </label>
  <label>
      <span>password</span>
      <input type="password" placeholder="your full name" name='password' [(ngModel)]='user.password' >
    </label>
    <label>
      <span>comfirm password</span>
      <input [ngModel]="user.password" name='password' (ngModelChange)="user.password = $event">
      <input [ngModel]="user.comfirmpsd" name='comfirmpsd' (ngModelChange)="user.comfirmpsd = $event">
    </label>
  </form>
  <div>{{ f.value | json }}</div>
  <!-- <div>{{ name }}</div> -->
</ion-content>
